<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
    <title>Results-summery</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="box-1">
                <p>your result</p>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <div class="text">
                    <h3>Great</h3>
                    <p>Your scored highr than 65% of the people who have taken these tests</p>
                </div>
            </div>
            <div class="summery">
                <p class="main-p">Summery</p>
                <div class="main-summery">
                <div class="summery-box">
                    <i class="bi bi-lightning-charge"></i>
                    <p>Reaction</p>
                    <span><h4>80</h4> / 100</span>
                </div>
                <div class="summery-box">
                   <img src="./images/icons8-brain-50.png" alt="">
                    <p>Memory</p>
                    <span><h4>92</h4> / 100</span>
                </div>
                <div class="summery-box">
                    <i class="bi bi-chat-dots"></i>
                     <p>Verable</p>
                  <span><h4>61</h4> / 100</span>
                 </div>
                 <div class="summery-box">
                    <i class="bi bi-eye"></i>
                     <p>Visual</p>
                     <span><h4>72</h4> / 100</span>
                 </div>
                 <input type="button" value="Countinue">
            </div>
        </div>
    </div>
</body>
</html>
